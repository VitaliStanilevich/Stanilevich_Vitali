<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<h1 align='center'>Заполните анкету</h1>
<form action="http://fe.it-academy.by/TestForm.php " method="POST" enctype="multipart/form-data">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="full_name" pattern="^[А-Яа-яЁё]+$" maxlength="25" required autofocus placeholder="Фамилия"><br>
        <input type="text" name="last_name" pattern="^[А-Яа-яЁё]+$" maxlength="20" required placeholder="Имя"><br>  
        <input type="text" name="father_name" pattern="^[А-Яа-яЁё]+$" maxlength="24" required placeholder="Отчество"><br>   
            <fieldset>
                <legend>Паспортые данну</legend>
                <input type="text" name="series" size="2" pattern="^[A-Z]{2,}" maxlength="2" required placeholder="AA">
                <input type="text" name="passport" size="7" pattern="^[0-9]{7,}" maxlength="7" required placeholder="1234567">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" size="3" name="year" placeholder="2000" pattern="^[0-9]{4,}" maxlength="4"><br>
                <select name="month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select><br>
                <input type="number" min="1" max="31" step="1">
            </fieldset>
            <select name="nationality">
                <option value="Belarus">BLR</option>
                <option value="Russia">RUS</option>
                <option value="Ukraine">UKR</option>
                <option value="Kazakhstan">KAZ</option>
                <option value="Kyrgyzstan">KGZ</option>
            </select><br>
            <post>Адрес:</post><br>
            <textarea name="Adress" cols="20" rows="2" ></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <input type="checkbox" name="hobby_1" value="fishing">Рыбалка<br>
            <input type="checkbox" name="hobby_2" value="astronomy">Астрономия<br>
            <input type="checkbox" name="hobby_3" value="diving">Дайвинг<br>
            <input type="checkbox" name="hobby_4" value="stamps">Марки
        </fieldset>
        <fieldset>
            <legend>Домашние животные</legend>
            <select multiple name="Animals[]" size="12">
                <optgroup label="Попугаи">
                    <option value="Волнисный">Волнисный</option>
                    <option value="Ара">Ара</option>
                    <option value="Неразлучник">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="Караси">Караси</option>
                    <option value="Окуни">Окуни</option>
                    <option value="Осетр">Осетр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="Стая_ворон">Стая ворон</option>
                    <option value="Аист">Аист</option>
                    <option value="Археоптерикс">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" required maxlength="20" pattern="^[A-Za-z]{5,}" placeholder="Логин"><br>
        <input type="password" name="password" required maxlength="20" pattern="^[A-Za-z]{10,}" placeholder="Пароль" autocomplete="off">
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты"><br>
        <input type="url" name="url" placeholder="введите адрес сайта"><br>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="number" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10"><br>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.jpg">
    </fieldset>
</form>   
</body>
</html>
